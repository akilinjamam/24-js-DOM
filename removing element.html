<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removing elements from html via js</title>
</head>

<body>
    <ul>
        <li>friends=1</li>
        <li>friends=2</li>
        <li>friends=3</li>
        <li>friends=4</li>
        <li>friends=5</li>
        <li id="friends">friends=6</li>
        <li>friends=7</li>
        <li>friends=8</li>
    </ul>


    <script>
        // removing element via js

        const friends = document.getElementById('friends');
        const sixthFriend = friends.children[5];
        console.log(sixthFriend);
        friends.remove(sixthFriend);
    </script>
</body>

</html>
